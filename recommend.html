<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white;
    }

    .text-blue {
        color: blue;
    }
</style>
<body style="background-color: white;">

<nav class="navbar" style="background-color: darkblue;">
    <a class="navbar-brand text-white">My Book Recommender</a>
    <ul class="nav navbar-nav">
        <li><a href ="/" class="text-white">Home</a></li>
        <li><a href = "/recommend">Recommend</a></li>
        <li><a class="text-white">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-blue" style="font-size: 40px;">Recommend Books</h1>
            <form action = "/recommend_books" method = "POST">

                <input name = "user_input" type = "text" class = "form-control "><br>
                <input type = "submit" class = "btn btn-lg btn-warning" >
            </form>
        </div>
        {% if data %}
          {%for i in data%}
             <div class="col-md-3" style="margin-top: 50px;">
              <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src= "{{i[2]}}" >
                    <h2 class="text-blue">{{i[0]}}</h2>
                    <h4 class="text-blue">{{i[1]}}</h4>

                </div>
              </div>
             </div>
          {% endfor %}

        {%endif%}




    </div>
</div>

</body>
</html>
